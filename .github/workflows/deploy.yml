name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # 只有在推送到 main 分支時才執行
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18 # 使用 Node.js 20 版本

      - name: Install dependencies
        run: npm install # 安裝所有依賴套件

      - name: Build site
        run: npm run build # 執行您的打包指令 (Vite 會產生 dist 資料夾)

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: vite

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # 上傳打包好的 dist 資料夾

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
